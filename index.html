<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class=" container-fluid card py-2" style="width: 60rem;">
    <form>
        <div class="container col-12">
            <div class="row"
                <div class="col-12 col-md-6 btn-secondary">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Payment for exemple</span>
                        </div>
                    </nav>
            </div>
          <div class=containter col-12 >
            <div class="alert alert-danger my-3 py-2 text-lg-start text-danger " role="alert">
              Some fields are missing
            </div>
          </div>


           <div <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Card #</label>
                  <input type="number" class="form-control" id="validationDefault01" value="" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">CBC #</label>
                  <input type="number" class="form-control" id="validationDefault02" value="" placeholder="0000">
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Amount</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">$</span>
                      <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Amount"required>
                      
              </div>
                
                </div>
            </div>
            <div class="container col-12">
              <div class="row"
              <div <form class="row g-2">
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">First name </label>
                <input type="text" class="form-control" id="validationDefault01" value="" placeholder="" required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" value="" placeholder="" required>
              </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">State</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Postal Code</label>
                  <input type="number" class="form-control" id="validationDefault05" required>
                </div>
                
                <div class="container-fluid col-md-12">
                  
                  <div <form class="row g-3 my-2">
                    
                    <div class="col-md-3 "> We accepted:<br>
                      <div class="bg-secondary">
                          <div class="form-check form-check-inline m-0">

                            </svg>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

                          </div>
                          <div class="form-check form-check-inline m-0">

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"></label>
                          </div>
                          <div class="form-check form-check-inline m-0">

                              <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                            </svg>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"></label>
                          </div>
                          <div class="form-check form-check-inline bg-secondary ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-bitcoin" viewBox="0 0 16 16">
                              <path d="M5.5 13v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.5v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.084c1.992 0 3.416-1.033 3.416-2.82 0-1.502-1.007-2.323-2.186-2.44v-.088c.97-.242 1.683-.974 1.683-2.19C11.997 3.93 10.847 3 9.092 3H9V1.75a.25.25 0 0 0-.25-.25h-1a.25.25 0 0 0-.25.25V3h-.573V1.75a.25.25 0 0 0-.25-.25H5.75a.25.25 0 0 0-.25.25V3l-1.998.011a.25.25 0 0 0-.25.25v.989c0 .137.11.25.248.25l.755-.005a.75.75 0 0 1 .745.75v5.505a.75.75 0 0 1-.75.75l-.748.011a.25.25 0 0 0-.25.25v1c0 .138.112.25.25.25L5.5 13zm1.427-8.513h1.719c.906 0 1.438.498 1.438 1.312 0 .871-.575 1.362-1.877 1.362h-1.28V4.487zm0 4.051h1.84c1.137 0 1.756.58 1.756 1.524 0 .953-.626 1.45-2.158 1.45H6.927V8.539z"/>
                            </svg>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"></label>
                          </div>
                      </div>
                          </div>
                        
                  <div class="col-md-3 my-2 "></div>
                <div class="col-md-6 ">
                  <label for="validationDefault01" class="form-label ">Message:</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    <p>Add any notes here</p>
                  </div>
              </div>
                <div class="container col-12>
                  <div class="row"
                    <div class="col-12 col-md-6 btn-secondary py-3">
                      <nav class="navbar bg-body-tertiary py-2">
                        <div class="container-fluid justify-content-end ">
                        <span class="navbar-brand mb-0 h1"></span>
                        <button type="button" class="btn btn-secondary mx-2 ">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </nav>
            </div>    
                    
              
             
                      
                  
                  
                
              </form>
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
                </div>

</html>
